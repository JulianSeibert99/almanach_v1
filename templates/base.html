<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <link rel="canonical" href="{{ canonical }}" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ canonical }}" />
    <meta property="og:locale" content="de_DE" />
    {% if SITE_NAME %}
    <meta property="og:site_name" content="{{ SITE_NAME }}" />{% endif %}
    {% if og_image %}
    <meta property="og:image" content="{{ og_image }}" />{% endif %}

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ title }}" />
    <meta name="twitter:description" content="{{ description }}" />
    {% if og_image %}
    <meta name="twitter:image" content="{{ og_image }}" />{% endif %}

    <link rel="stylesheet" href="{{ SITE_ROOT }}/assets/style.css" />
    {% block head %}{% endblock %}
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="{{ SITE_ROOT }}/">Der neue Kosmos Welt-Almanach & Atlas 2026</a>
            <nav class="nav">
                <a href="{{ SITE_ROOT }}/">Alle LÃ¤nder</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>Der neue Kosmos Welt-Almanach & Atlas 2026</small>
        </div>
    </footer>
</body>

</html>
